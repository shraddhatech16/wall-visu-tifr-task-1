<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<title>wall_color</title>
<style>div{width:25%; height:50px; display:flex; justify-content: space-around; padding: 10px;  background: black;}
#a{flex:1; background: #d63031; color:#d63031 }
#b{flex:1; background: #55efc4; color:#55efc4}
#c{flex:1; background: #e84393; color:#e84393}
#d{flex:1; background: #6c5ce7; color:#6c5ce7}
#e{flex:1; background: #fdcb6e; color:#fdcb6e}
</style>
</head>
<body>

<h1>Wall visualization with different tiles</h1>

  <div>
    <a onclick="bgchange(id)" id="a">#d63031</a>
    <a onclick="bgchange(id)" id="b">#55efc4</a>
    <a onclick="bgchange(id)" id="c">#e84393</a>
    <a onclick="bgchange(id)" id="d">#6c5ce7</a>
    <a onclick="bgchange(id)" id="e">#fdcb6e</a>
  </div>
  

  <img class="sofa" src="sofan.png">
  <img class="sofa" src="chair.png">

  <script>
    const bgchange = (id) =>{document.body.style.background=document.getElementById(id).innerHTML}
  </script>



</body>
</html>
